//1-dado un string formado por (),[],{}, escribe un programa que indique si los pares correspondientes son correctos
//entrada [()]{}{[()()]()} CORRECTO entrada [(]) INCORRECTO
	let test1 ="(())";
	let test2 ="({()()}[()])";
	let test3 ="{[}()]";

	function isopem(character) {
		return["(","[","{"].includes(character)//sentence.includes(word)
	}

	function closes(charA,charB){
		let pairs = {//json
			"(": ")",
			"[": "]",
			"{": "}"
		};
		// console.log(charA,"charA")
		// console.log(charB,"charB")
		// console.log(pairs[charA] === charB)
		return pairs[charA] === charB;
	}

	function validar(txt) {
		let stack = [];
		for(let character of txt.split("")){
			if(isopem(character)){
				stack.push(character);
			}else{
				let topChar = stack.pop();
				if(!closes(topChar,character)){return false}
			}
		}
		return stack.length === 0;
	}
	console.log(validar(test1));
	console.log(validar(test2));
	console.log(validar(test3));
